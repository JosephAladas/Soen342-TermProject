name: Auto-merge README updates

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto_merge_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # Fetch enough history to compare with the base branch

      - name: Get the list of changed files
        run: |
          # Compare against the base branch of the pull request
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
          
          # Check if only README.md was changed
          echo "Changed files: $CHANGED_FILES"
          if [[ "$CHANGED_FILES" == "README.md" ]]; then
            echo "Only README.md was changed. Proceeding to merge."
            echo "auto_merge=true" >> $GITHUB_ENV
          else
            echo "Files other than README.md changed: $CHANGED_FILES. No auto-merge."
            echo "auto_merge=false" >> $GITHUB_ENV

      - name: Automerge if README.md only
        if: env.auto_merge == 'true'
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
