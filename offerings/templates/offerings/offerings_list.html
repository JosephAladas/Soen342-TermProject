
{% extends 'homepageapp/base.html' %}

{% block title %}Offerings{% endblock %}

{% block content %}
    <h1>Available Offerings</h1>
    <a href="#" hx-get="/offerings/" hx-target="#offerings">Refresh Offerings</a>
    <div id="offerings">
        <ul>
            {% for offering in offerings %}
                <li>{{ offering.title }}: {{ offering.description }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
